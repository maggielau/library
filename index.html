<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">


</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <h3>Track your reading!</h3>
        <button id="addBook">Add Book</button>
    </div>
    <div class="spacer"></div>
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="form">
                <form id="bookForm">
                    <div class="formRow">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" maxlength="50">
                    </div>
                    <div class="formRow">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" maxlength="50">
                    </div>
                    <div class="formRow">
                        <label for="pages">Number of Pages:</label>
                        <input type="number" id="pages" name="pages" min="1" max="10000" onkeyup=enforceMinMax(this)>
                    </div>
                    <fieldset>
                        <div class="radioContainer">
                            <legend>Have you read this book yet?</legend>
                            <input type="radio" id="false" name="read" value="false">
                            <label for="false">Not read</label>
                            <input type="radio" id="true" name="read" value="true">
                            <label for="true">Read</label>
                        </div>
                    </fieldset>
                    <div class="formRow"><button type="button" id="submit" onclick="readForm()">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
    <div class="display">
        <div class="container">
            <h2>Your Library</h2>
            <div class="library">
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
